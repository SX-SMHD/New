name: Create, Approve, and Auto-Merge Pull Request

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-approve-merge-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ensures full history for conflict resolution

    - name: Generate GitHub App Token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.ISSUEREPOAPP_APP_ID }}
        private-key: ${{ secrets.ISSUEREPOAPP_PRIVATE_KEY }}

    - name: Prevent Bot Loop
      run: |
        LAST_COMMITTER=$(git log -1 --pretty=format:'%an')
        if [[ "$LAST_COMMITTER" =~ ^(issuerepoapp bot|github-actions\[bot\])$ ]]; then
          echo "‚ö†Ô∏è Last commit was made by a bot ($LAST_COMMITTER). Exiting to prevent infinite loop."
          exit 0
        fi

    - name: Configure Git
      run: |
        git config --global user.name 'issuerepoapp bot'
        git config --global user.email 'issuerepoapp-bot@users.noreply.github.com'

    - name: Cleanup Stale Rebase
      run: |
        if [ -d ".git/rebase-merge" ]; then
          echo "‚ö†Ô∏è Found stale rebase. Cleaning up..."
          rm -rf .git/rebase-merge
        fi

    - name: Create or Update Branch
      run: |
        git fetch origin update-test-md || true
        git checkout -b update-test-md || git checkout update-test-md
        
        # Ensure the latest changes are fetched before making new edits
        git pull --rebase origin update-test-md || echo "No remote changes to rebase."

        echo "Hello" >> test.md
        git add test.md

        # Handle Merge Conflicts Automatically
        if [[ $(git ls-files -u | wc -l) -gt 0 ]]; then
          echo "üîÄ Merge conflicts detected! Auto-resolving..."
          git diff --name-only --diff-filter=U | while read file; do
            git checkout --ours "$file"
            git add "$file"
          done
          git rebase --continue || echo "‚úÖ Merge conflicts resolved."
        fi

        if git diff --cached --quiet; then
          echo "No new changes to commit."
        else
          git commit -m 'Append Hello to test.md file'
        fi

    - name: Push Changes (Handle Non-Fast-Forward)
      run: |
        git pull --rebase origin update-test-md
        git push origin update-test-md --force-with-lease
      env:
        GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

    - name: Create or Get PR Number
      id: check-pr
      run: |
        sudo apt-get install -y jq
        PR_RESPONSE=$(curl -s -X GET \
          -H "Authorization: token ${{ steps.generate-token.outputs.token }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls?state=open&head=${{ github.repository_owner }}:update-test-md")
        PR_NUMBER=$(echo "$PR_RESPONSE" | jq -r '.[0].number // empty')

        if [[ -n "$PR_NUMBER" ]]; then
          echo "Existing PR found: #$PR_NUMBER"
        else
          echo "Creating a new PR..."
          PR_CREATE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ steps.generate-token.outputs.token }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
                  "title": "Append Hello to test.md",
                  "head": "update-test-md",
                  "base": "main",
                  "body": "This pull request appends Hello to the test.md file."
                }')
          PR_NUMBER=$(echo "$PR_CREATE_RESPONSE" | jq -r '.number // empty')
          if [[ -z "$PR_NUMBER" ]]; then
            echo "‚ùå Failed to create PR. Response: $PR_CREATE_RESPONSE"
            exit 1
          fi
          echo "‚úÖ Created PR: #$PR_NUMBER"
        fi
        echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

    - name: Approve Pull Request
      env:
        GH_PAT_APPROVER: ${{ secrets.GH_PAT_APPROVER }}
      run: |
        if [[ -z "$PR_NUMBER" ]]; then
          echo "‚ùå PR_NUMBER is empty. Cannot approve PR."
          exit 1
        fi
        RESPONSE=$(curl -s -X POST \
          -H "Authorization: token $GH_PAT_APPROVER" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/reviews" \
          -d '{
                "event": "APPROVE",
                "body": "Auto-approved by GitHub Actions (via separate account)"
              }')
        echo "Approval Response: $RESPONSE"

    - name: Auto-Merge Pull Request
      run: |
        if [[ -z "$PR_NUMBER" ]]; then
          echo "‚ùå PR_NUMBER is empty. Cannot merge PR."
          exit 1
        fi
        MERGE_RESPONSE=$(curl -s -X PUT \
          -H "Authorization: token ${{ steps.generate-token.outputs.token }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge" \
          -d '{
                "commit_title": "Auto-merged PR",
                "merge_method": "squash"
              }')
        echo "Merge Response: $MERGE_RESPONSE"
