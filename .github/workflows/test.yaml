name: Create and Merge Pull Request

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.ISSUEREPOAPP_APP_ID }}
        private-key: ${{ secrets.ISSUEREPOAPP_PRIVATE_KEY }}

    - name: Append to test.md file
      run: echo "Hello" >> test.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add test.md
        git commit -m 'Append Hello to test.md file'

    - name: Push changes to new branch
      run: |
        git checkout -b update-test-md
        git push origin update-test-md
      env:
        GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

    - name: Create pull request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ steps.generate-token.outputs.token }}
        branch: update-test-md
        title: "Append Hello to test.md"
        body: "This pull request appends 'Hello' to the test.md file."
        base: main

    - name: Merge pull request
      uses: actions/github-script@v5
      with:
        github_token: ${{ steps.generate-token.outputs.token }}
        script: |
          const { context, github } = require('@actions/github');
          const pr = await github.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            head: 'update-test-md',
            base: 'main'
          });
          if (pr.data.length > 0) {
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.data[0].number,
              merge_method: 'merge'
            });
          }
