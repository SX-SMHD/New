name: Create Pull Request

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.ISSUEREPOAPP_APP_ID }}
        private-key: ${{ secrets.ISSUEREPOAPP_PRIVATE_KEY }}

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Create new branch
      run: |
        git checkout -b update-test-md
        echo "Hello" >> test.md
        git add test.md
        git commit -m 'Append Hello to test.md file'

    - name: Pull latest changes
      run: git pull origin main --rebase
      env:
        GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

    - name: Push changes
      run: git push origin update-test-md
      env:
        GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

    - name: Create pull request
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ steps.generate-token.outputs.token }}" \
          https://api.github.com/repos/${{ github.repository }}/pulls \
          -d '{
                "title": "Append Hello to test.md",
                "head": "update-test-md",
                "base": "main",
                "body": "This pull request appends Hello to the test.md file."
              }'
