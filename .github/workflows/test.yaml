name: Check Main Branch Protection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-branch-protection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.ISSUEREPOAPP_APP_ID }}
        private-key: ${{ secrets.ISSUEREPOAPP_PRIVATE_KEY }}

    - name: Append to test.md file
      run: echo "Hello" >> test.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add test.md
        git commit -m 'Append Hello to test.md file'

    - name: Push changes
      run: |
        git push origin main
      env:
        GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
