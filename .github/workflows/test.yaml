name: Check Main Branch Protection

on:
  push:
    branches:
      - main

jobs:
  check-branch-protection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create test.md file
      run: echo "# Test File" > test.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add test.md
        git commit -m 'Add test.md file'

    - name: Push changes
      uses: SX-SMHD/New/.github/actions/issuerepoapp@main # Replace with the correct path to your custom action
      with:
        github_token: ${{ secrets.ISSUEREPOAPP }}
        branch: main
